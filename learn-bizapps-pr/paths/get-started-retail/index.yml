summary: |
  [!include[](../../includes/lp-banner.md)]
  Welcome to this learning path on Microsoft Cloud for Retail, a comprehensive solution designed to manage retail data at scale. This learning path aims to guide retail organizations in using Microsoft Cloud for Retail to enhance customer experiences, boost operational efficiency, and ensure the security, compliance, and interoperability of retail data.

  You gain a fundamental understanding of Microsoft Cloud for Retail and its key components. You delve into various scenarios where Microsoft Cloud for Retail can be utilized to extract maximum value from your data, enrich the shopping experience, establish a real-time retail supply chain, and empower store associates. Let's embark on this learning journey to unlock the full potential of retail data with Microsoft Cloud for Retail.
