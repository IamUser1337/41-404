  Once you've mastered to basics of building bot in Microsoft Copilot Studio, you're ready to start enhancing your bots. This learning path focuses on bot enhancements and management. Topics include managing permissions, working with environments, and importing and exporting bots. Additionally, you can further enhance your bots with voice recognition and by using Azure Cognitive Service for Language to help extract information from unstructured text.
