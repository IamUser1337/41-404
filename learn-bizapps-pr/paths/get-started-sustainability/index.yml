summary: |
  [!include[](../../includes/lp-banner.md)]
  Microsoft Cloud for Sustainability helps organizations build more enduring IT infrastructures through identifying opportunities to replace tools, systems, and activities with more efficient options. Microsoft Cloud for Sustainability helps organizations minimize the environmental footprint of their operational systems and processes. Furthermore, they can drive more sustainable value chains with greater transparency and accountability, from sourcing of materials through product distribution.
  
  In this Learning Path, you gain a foundational understanding of Microsoft Cloud for Sustainability and its core components. You'll learn about the key concepts of sustainability, Microsoft's sustainability journey and the solution focus areas for Microsoft Cloud for Sustainability. 
