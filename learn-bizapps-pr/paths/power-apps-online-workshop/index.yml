  In this learning path you'll complete hands on activities using Microsoft Power Platform. You'll build a solution to manage the process for ordering coffee machines for various Contoso locations.  
  
  This Learning Path is designed for use with the App in a Day instructor-led course. For more information on attending this free, instructor-led course, see [Microsoft Power Platform instructor-led training](https://powerplatform.microsoft.com/instructor-led-training/). On that page, you can [Register for an event](https://aka.ms/aiadevent).
    
