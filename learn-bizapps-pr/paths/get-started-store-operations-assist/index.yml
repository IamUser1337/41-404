summary: |
  [!include[](../../includes/lp-banner.md)]
  Store Operations Assist solution in Microsoft Cloud for Retail provides store associates with access to data and insights into their workflow. The solution enables retailers to improve bottom line by driving efficiency of store operations, improve customer experience by connecting store associates with customers and also give store associates tools for assistive selling.
  In this Learning Path, you obtain a foundational understanding of how to use and customize Store Operations Assist Admin and Store Operations Assist Mobile.  
