summary: |
  [!include[](../../includes/lp-banner.md)]
  With Microsoft Cloud for Healthcare, healthcare organizations can deliver personalized experiences to engage patients in more secure, individualized encounters through every point of care.

  In this Learning Path, you gain a foundational understanding of Microsoft Cloud for Healthcare capabilities for patient experiences. You're guided through practical hands-on exercises as you set up the healthcare applications in Microsoft Cloud for Healthcare using Dynamics 365, Power Platform, Microsoft 365, and Azure. You dive into various modules namely Patient Outreach, Patient Access, Patient Service Center, Virtual Visits, and Azure Health Bot.
prerequisites: |
