summary: |
  [!include[](../../includes/lp-banner.md)]
  Microsoft Cloud for Healthcare provides capabilities to manage health data at scale and make it easier for healthcare organizations to improve the patient experience, coordinate care, and drive operational efficiency, while helping support security, compliance, and interoperability of health data.

  In this Learning Path, you gain a foundational understanding of Microsoft Cloud for Healthcare and its core components. You're guided through practical hands-on exercises as you configure, extend, and integrate healthcare applications deployed through Microsoft Cloud for Healthcare using Dynamics 365, Power Platform, Microsoft 365, and Azure in your own environment. You dive into various modules to explore the Microsoft Cloud for Healthcare applications, including Care Management, Patient Outreach, Home Health, Patient Access, Patient Service Center, Virtual Visits, and Azure Health Bot.
prerequisites: |
  - To complete the exercises in this Learning Path, complete the module on [environment preparation](/training/modules/training-environment-preparation-healthcare/).
