summary: |
  [!include[](../../includes/lp-banner.md)]
  Administrators need to understand how to configure various features and add-ons to ensure Power Pages site runs securely and efficiently. Power Pages provide additional features and functionality including integration with other Microsoft technologies such as SharePoint document libraries and Power BI reports. This learning path describes tools and techniques available for administrators to configure and maintain Power Pages sites, as well as efficiently troubleshoot the issues.
prerequisites: |
  - Provisioned Power Pages site.
  - Basic knowledge of other Microsoft technologies like SharePoint, Power BI, Microsoft Entra ID, is beneficial.
