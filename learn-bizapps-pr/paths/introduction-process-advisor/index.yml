summary: |
  [!include[](../../includes/lp-banner.md)]
  This Learning Path is designed to equip you with the knowledge and tools necessary to implement hyperautomation in your organization. It comprises two modules, one on process mining in the web portal of Power Automate, and the other on process analysis using the Power Automate Process Mining desktop app. You'll learn how to identify inefficiencies and bottlenecks in your processes using both tools, and how to use Power Automate to automate and streamline your workflows. With this comprehensive understanding of hyperautomation, you'll be able to optimize your business processes and increase efficiency, saving valuable time and resources.
prerequisites: |
