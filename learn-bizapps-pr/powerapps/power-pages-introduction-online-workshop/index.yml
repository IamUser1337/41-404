summary: |
  [!include[](../includes/module-banner.md)]
  In the [Create a machine ordering app with Power Apps - Online Workshop Learning Path](/training/paths/power-apps-online-workshop/), you built a solution to manage the process for ordering coffee machines. This learning path/workshop extends that scenario. Contoso Coffee is a distributor of coffee and espresso machines. They need a simpler way for their various suppliers to update orders.
abstract: |
    In this module, you'll:
    - Create a test tenant.
    - Create a developer environment.
    - Set up an enhanced data model (optionally).
    - Create a site with Power Pages.
    - Design with the Power Pages design studio.
