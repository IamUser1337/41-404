title: Get started with AI Builder prediction
summary: |  
  [!include[](../includes/module-banner.md)] 
  Explore how you can use a prediction model to establish the probability of an event to occur based on historical behavior. 
abstract: |  
    In this module, you'll: 
    - Learn about the AI Builder prediction model.
    - Discover the different outcome patterns.
    - Learn about historical data selection.
    - Create a prediction model.
    - Use the prediction model in a model-driven app.
prerequisites: |
    - A Microsoft Power Apps license 
    - Access to Microsoft Dataverse 
    - An AI Builder add-on or trial
