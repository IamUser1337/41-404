summary: | 
  [!include[](../includes/module-banner.md)] 
  Figma is a user-friendly and collaborative design tool that empowers app makers of all levels to bring their creative ideas to fruition. This module describes how you can take advantage of the rich design features of Figma to create a Power Apps canvas app. Additionally, you learn how to create an app design by using the Figma UI Kit and then create a canvas app based on that design.
abstract: | 
    This module explains how to: 
    - Use Figma to design an app.
    - Work with the Figma UI Kit.
    - Create a canvas app based on a Figma design.
prerequisites: |  
    - Power Apps license
    - Access to Figma
    - Basic understanding of Power Apps and app design
    - Access to OneDrive for Business
