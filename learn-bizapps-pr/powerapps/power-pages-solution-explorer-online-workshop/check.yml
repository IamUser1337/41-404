quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: Where in Power Pages do you customize Dataverse?
    choices:
    - content: Pages Workspace
      isCorrect: false
      explanation: Incorrect. You customize Dataverse in the Data Workspace.
    - content: Setup Workspace
      isCorrect: false
      explanation: Incorrect. You customize Dataverse in the Data Workspace.
    - content: Data Workspace
      isCorrect: true
      explanation: Correct. You customize Dataverse in the Data Workspace. Workspace
    - content: Styling Workspace
      isCorrect: false
      explanation: Incorrect. You customize Dataverse in the Data Workspace.
  - content: Does Power Pages take advantage of Dataverse solutions?
    choices:
    - content: "True"
      isCorrect: true
      explanation: Correct. Power Pages takes advantage of Dataverse solutions.
    - content: "False"
      isCorrect: false
      explanation: Incorrect. Power Pages takes advantage of Dataverse solutions.
  - content: Why are using solutions important when building Power Pages Sites?
    choices:
    - content: Because of GitHub Actions.
      isCorrect: false
      explanation: Incorrect. Solutions enables better ALM practices so you can combine all website and Dataverse components into a single solution artifact and participate in advanced ALM capabilities to deploy websites to destination environments.
