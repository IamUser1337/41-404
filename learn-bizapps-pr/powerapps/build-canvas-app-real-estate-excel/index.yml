summary: | 
  [!include[](../includes/module-banner.md)] 
  In this module, you begin creating a Microsoft Power Platform solution, which revolves around a real estate company and its operations. Your first step is to start with a Power Apps canvas app that the real estate agents use to manage their properties. The data for this app is stored in an Excel file, and you can use the AI Copilot Excel to App functionality to create the app. Additionally, youâ€™ll use Power Apps Ideas to generate and accelerate the formula writing experience to add more functionality to the app.
abstract: | 
    This module explains how to: 
    - Create a canvas app by using the Excel to App feature.
    - Customize galleries by using Power Apps Ideas to generate Power Fx formulas.
prerequisites: | 
    - A Power Apps developer environment (based in the United States region) with a licensed user to complete these exercises
    - Download the [RealEstateProperties.xlsx](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/raw/master/power-apps/copilot/RealEstateProperties.zip)
