abstract: |  
    In this module, you'll: 
    - Identify the various Microsoft Power Platform admin center actions and capabilities for setting up a Power Pages website.
    - Learn about the Power Pages website life cycle.
    - Manage SSL certificates and custom domain names.
    - Differentiate key features such as website visibility, maintenance mode, and IP address restriction.
prerequisites: Basic understanding and usage of Microsoft Power Platform administration, solutions, and how data is stored in Microsoft Dataverse. Knowledge of web technologies such as SSL, custom URLs, IP addresses, and so on, will also be beneficial.
