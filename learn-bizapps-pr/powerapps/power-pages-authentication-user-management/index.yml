summary: |  
  [!include[](../includes/module-banner.md)] 
  [!include[](../includes/power-pages-banner.md)]
  An external user might have several identities to choose from when registering and accessing a website. You can add website users in many ways, and several options are available to website users for validating their identities and maintaining their profiles. Microsoft Power Pages supports various authentication options and provides powerful user-management capabilities. Administrators can choose between using local authentication or delegating authentication to a trusted authentication provider. Power Pages supports multiple authentication providers and various industry standards.
abstract: |  
    In this module, you'll: 
    - Explore common authentication tasks in a Power Pages website deployment.
    - Learn about portal contact extensions.
    - Set up and register contacts as portal users.
    - Align portal authentication settings with business requirements.
    - Identify authentication provider capabilities and steps that are involved in the registration.
    - Select and set up identity providers.
prerequisites: Basic understanding of how to navigate and customize model-driven apps and Power Pages. Basic knowledge of modern authentication concepts would be beneficial.
