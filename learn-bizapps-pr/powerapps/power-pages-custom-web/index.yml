summary: |  
  [!include[](../includes/module-banner.md)]
  This module describes custom web templates and how you can build and set up the templates to extend and enhance a Power Pages website. You can provision a website with a series of prebuilt web templates. As you encounter more complex scenarios, youâ€™ll need to know how to use Liquid template language to create your own web templates that address project requirements.
abstract: |  
    In this module, you'll: 
    - Learn about the relationship between web templates, page templates, and webpages.
    - Discover how you can build custom web templates by using HTML, Cascading Style Sheets (CSS), Liquid, and JavaScript.
    - Use Liquid template language to build and structure web templates.
    - Learn how to embed custom CSS and JavaScript into web templates.
    - Learn how to reference other web templates in a web template.
prerequisites: Basic understanding of how to navigate and set up Power Pages websites and customize model-driven apps. Basic knowledge of Liquid template language and familiarity with JavaScript, HTML, CSS, and web application development would be beneficial.
