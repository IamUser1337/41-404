 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/27/2022 
 author: jadaphillips 
 ms.author: jadaphillips 
 ms.topic: unit
  
durationInMinutes: 6
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is the objective of a business process flowchart?
    choices: 
    - content: Sketch the screens that are included in the app
      isCorrect: false 
      explanation: Incorrect. Sketching the screens helps you design the app, but not the business process flowchart.
    - content: Identify the tasks that are required in the app
      isCorrect: true 
      explanation: Correct. The objective of a business process flowchart is to identify tasks that are required in the app.
    - content: List the data sources to be included in the app
      isCorrect: false 
      explanation: Incorrect. This option isn't the objective of a business process flowchart.
  - content: Which of the following tasks are recommended before a data migration?
    choices: 
    - content: Secure your data.
      isCorrect: false 
      explanation: Incorrect. Securing your data is vital and should be done continuously within your organization.
    - content: Determine the server location.
      isCorrect: false 
      explanation: Incorrect. This step isn't recommended before data migration.
    - content: Clean up your data.
      isCorrect: true 
      explanation: Correct. It's essential to clean up your data before you migrate the data.
  - content: Which of the following security levels allows you to secure a specific column within a table?
    choices: 
    - content: Field-level security
      isCorrect: true 
      explanation: Correct. Field-level security allows you to secure a specific column within a table.
    - content: Record-level security
      isCorrect: false 
      explanation: Incorrect. This option isn't the correct security level.
    - content: App-level security
      isCorrect: false 
      explanation: Incorrect. This option isn't the correct security level.
