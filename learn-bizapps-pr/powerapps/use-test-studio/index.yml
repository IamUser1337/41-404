summary: | 
  [!include[](../includes/module-banner.md)] 
  As a canvas app maker, you want to ensure that the quality of your apps remains high as you deploy new versions of them. In this module, you explore how to take advantage of Power Apps Test Studio to build automated tests that support this quality objective.
abstract: | 
    This module explains how to: 
    - Use Power Apps Test Studio.
    - Create test suites and their test cases.
    - Run tests and review the results.
prerequisites: |  
    - A Power Apps license
    - A basic understanding of Power Apps and app design
