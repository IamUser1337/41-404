title: Export data from Dataverse and use Microsoft Excel to edit records
summary: |
  [!include[](../includes/module-banner.md)]
  Explore how you can use Microsoft Excel files to export and edit Microsoft Dataverse table data.
abstract: |
    In this module, you'll:
    - Learn how to export data from Dataverse into Excel files.
    - Discover the different exported file types.
    - Learn about the security concepts for the exported data.
prerequisites: |
  - A Power Apps license
  - Access to Microsoft Dataverse
  - Access to Microsoft Excel
  - A basic understanding of what a database is and its role within a software solution
