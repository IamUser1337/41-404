  AI Builder provides a palette of models that are ready to use, and in some cases, adapted to your organization. These models can greatly improve the Power Apps user experience with interactive controls. ThisÂ module explores how you can take advantage of those models and learn how they can be added to your apps in Power Apps.
abstract: |
    In this module, you'll:
    - Learn about the difference between custom and prebuilt AI Builder models.
    - Examine AI Builder models that are available for model-driven apps in Power Apps.
    - Examine AI Builder models that are available for canvas apps in Power Apps.
