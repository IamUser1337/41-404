abstract: |
    In this module, you'll:
    - Review the various Power Pages metadata records and how you can use them to set up specific aspects of a website.
    - Learn about the Portal Management model-driven app and how you can use it to set up specific aspects of a Power Pages website.
    - Discover the structure of a webpage record and the various components that you can use to render a webpage and show content from multiple languages.
    - Examine the page template and web template structure and how they apply consistent layouts and functionality of a webpage.
prerequisites: A basic understanding of how to navigate a model-driven app and knowledge of web technologies such as HTML, CSS, and Bootstrap is also beneficial
