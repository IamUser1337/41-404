title: Get started with AI Builder entity extraction  
summary: |  
  [!include[](../includes/module-banner.md)] 
  You will explore how to use AI Builder entity extraction to identify key elements from text, such as email messages, and to classify those elements into different categories. 
abstract: |  
    In this module, you'll: 
    - Learn about AI Builder entity extraction.
    - Discover business scenarios where you can apply entity extraction.
    - Use the extraction model in Power Automate.
prerequisites: | 
    - A Microsoft Power Apps license
    - A Microsoft Power Automate license 
    - Access to Microsoft Dataverse 
    - An AI Builder add-on or trial
    - Email account that's set up with Microsoft Outlook 365
    - Microsoft Teams is set up for notifications
