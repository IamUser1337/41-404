  [!include[](../includes/module-banner.md)] 
  Explore how Azure and external tools can provide solutions to help you manipulate Microsoft Dataverse records.
abstract: |  
    In this module, you'll: 
    - Discover the features of Azure Synapse Link for Dataverse.
    - Learn how Dataverse community tools can help with data manipulation.
    - Discover how Power BI services and tools relate to Dataverse.
prerequisites: |  
    - A Power Apps license
    - Access to Microsoft Dataverse
    - Access to Microsoft Azure Synapse Analytics (optional)
    - Power BI Desktop (optional)
    - A basic understanding of what a database is and its role within a software solution
