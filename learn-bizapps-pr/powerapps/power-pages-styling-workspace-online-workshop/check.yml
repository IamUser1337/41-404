quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Can you customize a Power Pages site template?
    choices: 
    - content: Yes
      isCorrect: true 
      explanation: Correct. You can customize a Power Pages site template.
    - content: No
      isCorrect: false 
      explanation: Incorrect. You can customize a Power Pages site template.
  - content: Can you modify colors for the entire site, or do you need to modify colors for each webpage?
    choices: 
    - content: Yes, you can modify colors for the entire site.
      isCorrect: true 
      explanation: Correct. You can modify colors for the entire site.
    - content: No, you need to modify colors for each webpage.
      isCorrect: false 
      explanation: Incorrect. You can modify colors for the entire site.
  - content: Can you upload your own CSS?
    choices: 
    - content: Yes
      isCorrect: true 
      explanation: Correct. You can upload your own CSS.
    - content: No
      isCorrect: false 
      explanation: Incorrect. You can upload your own CSS.
