title: Common command bar scenarios
summary: |
  [!include[](../includes/module-banner.md)]
  This module explores some common scenarios for customizing the command bars in Power Apps model-driven apps. Using Power Fx logic, you'll implement custom commands that handle various use cases. By combining these techniques, you'll provide app users with command bar commands that implement their unique requirements.
abstract: |
    In this module, you will:
    - Implement a copy/clone of a data row from a command bar
    - Dynamically use table permissions and definitions from command bar logic
    - Improve the user experience using command bar commands using the Notify and Confirm functions
    - Navigate to internal and external app content from command bar commands
