title: Ingest emissions activity data
summary: |
  [!include[](../includes/module-banner.md)]
  This module will focus on tasks to complete the activity data ingestion for the purchased electricity of two newly acquired Florida facilities, ingestion of emission data and ingestion of activity data using connectors.
abstract: |
    In this module, you'll:
    - Use Microsoft Sustainability Manager connectors to ingest data.
    - Use Power Query to transform the data before ingestion.
    - Review the ingested data in the Purchase Electricity Activity Data table in Dataverse.
prerequisites: |
    - Microsoft Sustainability manager environment is set up with sample data
    - Previous module's organization and reference data are entered
