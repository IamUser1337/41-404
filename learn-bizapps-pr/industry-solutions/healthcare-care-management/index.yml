title: Manage healthcare data with Care Management in Microsoft Cloud for Healthcare
summary: |  
  [!include[](../includes/module-banner.md)] 
  The Care Management application, as part of Microsoft Cloud for Healthcare, allows health organizations to view and manage their healthcare data in one place. It helps providers create, personalize, and view care plans, in addition to managing care teams, viewing clinical timelines, and acquiring health analytics.
abstract: |  
    In this module, you'll: 
    - Explore the Microsoft Cloud for Healthcare data model.
    - Navigate the Care Management application.
    - Create a new location record for Lamna Healthcare Company.
prerequisites: | 
    [Microsoft Cloud for Healthcare training environment preparation](/training/modules/training-environment-preparation-healthcare/), an Azure subscription with administrator access, Omnichannel for Dynamics 365 Customer Service, and Power Apps Customer self-service portal
