summary: |
  [!include[](../includes/module-banner.md)]
  Learn to extend Store Operations Assist solution to integrate with your line of business applications
abstract: |
    In this module, you:
    - Customize Store Operations Assist solution to integrate with a third-party application and fetch product prices and stock count.
    - Modify the frequency of the "Trigger execution plan" Power Automate flow.
    - Extract survey response data.
    - Develop a Power Automate flow to extract product audit responses for price update checks.
    - Develop a Power Automate flow to extract product audit responses for inventory spot count.
    - Customize forms for Store Operations Assist and publish the template plans.
prerequisites: |
  - Microsoft Power Apps licenses with power platform administrator credentials
  - Microsoft Teams
  - Microsoft Power BI Pro or Premium
  - You must complete the previous modules in the learning path [Get started with Store Operations Assist in Microsoft Cloud for Retail - Training | Microsoft Learn](/training/paths/get-started-store-operations-assist/?azure-portal=true) before you can complete this one.
