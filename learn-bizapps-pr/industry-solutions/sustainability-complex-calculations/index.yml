title: Extend Sustainability Manager for building complex Scope 3 calculations
summary: |
  [!include[](../includes/module-banner.md)]
  Learn about the challenges that are associated with complex Scope 3 calculations and the different methodologies to account for Scope 3 emissions in Sustainability Manager. Additionally, you'll learn how to extend and use the dynamic calculation capabilities in Sustainability Manager.
abstract: |
    In this module, you'll:
    - Learn about the common challenges that organizations face in calculating and reporting Scope 3 emissions.
    - Review the methodologies and procedures for calculating Scope 3 emissions.
    - Use Sustainability Manager to calculate Scope 3 Category 1, Category 2, and Category 4 calculations based on a set of fictional use cases and scenarios.
prerequisites: |
  - A Sustainability Manager environment with sample data. You'll need to provision a new trial environment. For more information, see [Set up your training environment](/training/modules/sustainability-setup-environment). 
  - Knowledge of Sustainability Manager. If you're new to Sustainability Manager, see [Set up a sustainability solution using Microsoft Sustainability Manager](/training/paths/create-sustainability-solution/).
