title: Work with Text Analytics for health API
summary: |
  [!include[](../includes/module-banner.md)]
  Text Analytics for health, a feature of Azure Cognitive Services, converts unstructured health data into structured health data to provide valuable insights on your data in Microsoft Cloud for Healthcare. 
abstract: |
    In this module, you'll:
    - Learn how to use Text Analytics for health as a cloud service or deploy it by using a Docker container.
    - Learn how to use REST API and SDKs.
    - Use the SDK to access the service and deploy a Text Analytics for health container to your local computer.
prerequisites: Knowledge of the general use of REST APIs
