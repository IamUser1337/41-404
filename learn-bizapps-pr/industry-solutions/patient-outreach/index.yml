 title: Patient outreach in Microsoft Cloud for Healthcare
 description: Learn how to enhance patient engagement within a healthcare organization by using patient outreach tools. The Patient Outreach application is part of Microsoft Cloud for Healthcare, and it focuses on patient campaign management, which helps you organize and automate marketing and communicate with patients. The app helps healthcare providers reach out to their communities and patients in a targeted, efficient way. Providers can choose email, text, regular mail, or a combination, to provide healthcare information to specific groups of patients and community members.
