summary: |
  [!include[](../includes/module-banner.md)]
  Store Operations Assist store managers can plan store tasks while considering the store department shift start and end timings. Through integration with the Microsoft Teams Shifts app, Store Operations Assist can fetch shift-related information by using Microsoft Shifts API.
abstract: |
    This module explains how to:
    - Create a schedule for store associates in Teams.
    - Enable and set up Shifts integration in Store Operations Assist.
    - Turn on the integration flows in Power Apps.
prerequisites: You must complete the entire learning path [Get started with Store Operations Assist in Microsoft Cloud for Retail - Training | Microsoft Learn](/training/paths/get-started-store-operations-assist/?azure-portal=true) before you can complete this one.
