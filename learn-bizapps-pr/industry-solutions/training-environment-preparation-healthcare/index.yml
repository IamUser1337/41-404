 title: Microsoft Cloud for Healthcare training environment preparation
 description: This module explains the process of obtaining a training environment that you'll use for all subsequent modules in this learning path for Microsoft Cloud for Healthcare.
 ms.date: 10/27/2023
 author: AshokSudhaMCRSOFT 
 ms.author: sudhaashok  
 ms.topic: module
 ms.service: microsoft-cloud-healthcare
title: Microsoft Cloud for Healthcare training environment preparation
summary: |
  [!include[](../includes/module-banner.md)]
  This module walks you through the process of obtaining prerequisite trial licenses to deploy Microsoft Cloud for Healthcare solutions. This exercise is used in the subsequent modules in this Learning Path. The Microsoft Cloud for Healthcare is a conflux of Microsoft Dynamics 365, Microsoft Azure, Microsoft 365, and Microsoft Power Platform. To take full advantage of the Microsoft Cloud for Healthcare solution and this learning path, it's recommended to have access to all three clouds. If you already have a Microsoft 365 tenant and licenses for all [Microsoft Cloud for Healthcare apps](/industry/healthcare/configure-cloud-for-healthcare/?azure-portal=true), then you can skip this module and proceed to the next module in this Learning Path.
abstract: |
  This module explains the following concepts:
    - Dependencies of Microsoft Cloud for Healthcare
    - Trial licenses for dependent products
    - Trial licenses for Microsoft Cloud for Healthcare
    - Environment configuration to deploy Microsoft Cloud for Healthcare
    - How to assign security roles
prerequisites: |
    You must have access to a user account with the Global Administrator role in your Microsoft 365 tenant to complete the lab exercises in this module. This role is applied automatically to your user account specified while creating the tenant.
