summary: |  
  [!include[](../includes/module-banner.md)] 
  This module will focus on how to set up the organization and reference data in Microsoft Cloud for Sustainability.   
abstract: |  
    In this module, you'll: 
    - Review the company profile for Contoso Corp, add Wide World Importers to the organizational structure, and then add the two Florida facilities.
    - Create reference data for contractual types.
    - Create units with conversion factor.
