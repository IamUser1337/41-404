title: Design emission calculations
summary: |
  [!include[](../includes/module-banner.md)]
  This module focuses on performing the emission calculations and reviewing the emission calculations output. You create a new custom factor library, new calculation models and new calculation profiles.
abstract: |
    In this module, you'll:
    - Review the Dynamic calculation capabilities of Microsoft Sustainability Manager by using factor libraries, emission factors, and more.
    - Review the existing EPA 2022-eGRID factor library and emission factors.
    - Create a new custom factor library for estimating miles to kilowatt-hours.
    - Create new calculation models and new calculation profiles for calculation jobs.
prerequisites: |
    - Microsoft Sustainability Manager environment is set up with sample data
    - Exercise 01 organization and reference data are entered
    - Exercise 02 activity data is ingested
