title: Text Analytics for health overview
summary: |  
  [!include[](../includes/module-banner.md)] 
  By using Text Analytics for health, a feature of Azure Cognitive Services, you can convert unstructured health data into structured health data to enable further processing. The service can write the structured data in the format of a JSON file or as a FHIR bundle of interconnected hierarchical resources.
abstract: |  
    In this module, you'll: 
    - Work with health data.
    - Learn about the basics of Azure Cognitive Services.
    - Learn about Text Analytics outputs.
