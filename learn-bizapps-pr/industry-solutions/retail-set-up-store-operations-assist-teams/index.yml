  In this module, you can experiment with and gain hands-on experience in setting up Store Operations Assist Teams.
abstract: | 
    In this module, you'll learn how to: 
    - Enable the search settings.
    - Use retail team templates to create teams.
    - Set up environment variables for Store Operations Assist Teams.
    - Enable user access to Store Operations Assist Teams.
    - Create and assign app setup policies for frontline workers.
