 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 10/25/2023 
 author: AshokSudhaMCRSOFT 
 ms.author: sudhaashok 
 ms.topic: interactive-tutorial 
durationInMinutes: 6 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: To have Text Analytics for health include a FHIR resource bundle in the output you must?
    choices: 
    - content: It's always included in the output, no further action is required.
      isCorrect: false 
      explanation: Incorrect. A FHIR resource bundle is included when the fhirVersion property is set on the request.
    - content: Include the fhirVersion property on each request.
      isCorrect: true 
      explanation: Correct. By including the fhirVersion in the request the output will contain a FHIR resource bundle.
    - content: Use the secondary API key
      isCorrect: false 
      explanation: Incorrect. A FHIR resource bundle is included when the fhirVersion property is set on the request.
    - content: Use a FHIR resource bundle as your request.
      isCorrect: false 
      explanation: Incorrect. A FHIR resource bundle is included when the fhirVersion property is set on the request.
  - content: What best describes a FHIR resource bundle?
    choices: 
    - content: Container for a collection of FHIR resources
      isCorrect: true 
      explanation: Correct. A FHIR resource bundle is a container for a collection of FHIR resources. The bundle is an exchangeable and persistable collection with clinical integrity.
    - content: Any JSON output is a FHIR resource bundle
      isCorrect: false 
      explanation: Incorrect. A FHIR resource bundle is a container for a collection of FHIR resources conforming to the FHIR data standard.
    - content: A FHIR resource like patient
      isCorrect: false 
      explanation: Incorrect. A FHIR resource bundle is a container for a collection of FHIR resources conforming to the FHIR data standard. A FHIR Patient resource is in individual FHIR resource that could be contained in a FHIR resource bundle.
  - content: Which of the following isn't a required data element on all FHIR resources? 
    choices: 
    - content: Patient name
      isCorrect: true 
      explanation: Correct. Patient name is only required on the patient FHIR resource.
    - content: ID
      isCorrect: false 
      explanation: Incorrect. ID is a required data element.
    - content: Metadata 
      isCorrect: false 
      explanation: Incorrect. Metadata is a required data element.
    - content: language 
      isCorrect: false 
      explanation: Incorrect. language is a required data element.