quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: The emissions from which of the following services is displayed on the Emissions Impact Dashboard for Microsoft 365?
    choices: 
    - content: Microsoft OneDrive
      isCorrect: false 
      explanation: Incorrect. The Emissions Impact Dashboard for Microsoft 365 shows emissions from more than only Microsoft OneDrive.
    - content: Microsoft SharePoint
      isCorrect: false 
      explanation: Incorrect. The Emissions Impact Dashboard for Microsoft 365 shows emissions from more than only Microsoft SharePoint.
    - content: Microsoft Teams
      isCorrect: false 
      explanation: Incorrect. The Emissions Impact Dashboard for Microsoft 365 shows emissions from more than only Microsoft Teams.
    - content: All the above
      isCorrect: true 
      explanation: Correct. The Emissions Impact Dashboard for Microsoft 365 shows emissions from Exchange Online, SharePoint, OneDrive, Microsoft Teams, Word, Excel, PowerPoint, and Outlook.
  - content: Which role is required for a user to install the Emissions Impact Dashboard for Microsoft 365?
    choices: 
    - content: Azure Billing Account reader
      isCorrect: false 
      explanation: Incorrect. A user with Azure Billing account Reader role can't install the Emissions Impact Dashboard for Microsoft 365.
    - content: Azure Subscription contributor
      isCorrect: false 
      explanation: Incorrect. A user with Azure Subscription contributor can't install the Emissions Impact Dashboard for Microsoft 365.
    - content: SharePoint user
      isCorrect: false 
      explanation: Incorrect. A user with the SharePoint user role can't install the Emissions Impact Dashboard for Microsoft 365.
    - content: SharePoint Admin
      isCorrect: true 
      explanation: Correct. The user who’s installing the Emissions Impact Dashboard for Microsoft 365 should have either the Global admin, Exchange admin, Skype for Business admin, SharePoint admin, Global reader, or Report reader role.
  - content: Which application shows the emissions data that’s generated by Microsoft Azure API Management and Azure DevOps?
    choices: 
    - content: Emissions Impact Dashboard for Azure
      isCorrect: true 
      explanation: Correct. The Emissions Impact Dashboard for Azure provides the emissions that are generated due to the Microsoft Azure services that are used by an organization.
    - content: Emissions Impact Dashboard for Microsoft 365
      isCorrect: false 
      explanation: Incorrect. The Emissions Impact Dashboard for Microsoft 365 provides emissions that are generated due to Microsoft 365 services of an organization.
    - content: Microsoft Sustainability Manager
      isCorrect: false 
      explanation: Incorrect. Microsoft Sustainability Manager helps organizations record, report, and reduce emissions.
    - content: None of the above
      isCorrect: false 
      explanation: Incorrect. The Emissions Impact Dashboard for Azure provides the emissions that are generated due to the Microsoft Azure services that are used by an organization. The Emissions Impact Dashboard for Microsoft 365 provides emissions that are generated due to Microsoft 365 services of an organization.
