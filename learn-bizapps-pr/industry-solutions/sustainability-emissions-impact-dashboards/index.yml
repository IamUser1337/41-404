summary: |  
  [!include[](../includes/module-banner.md)] 
  The Emissions Impact dashboards promotes transparency of information and provides insights that empower organizations to make effective decisions to reach their sustainability goals. Emissions Impact dashboards provide transparent and quantitative insights of the carbon emissions associated with your organization's use of Microsoft Cloud services for Microsoft Azure and Microsoft 365.
abstract: |  
    In this module, you'll: 
    - Learn about Emissions Impact dashboards for Azure and Microsoft 365.
    - Install Emissions Impact dashboards from the Microsoft Cloud Solution Center.
    - Explore Emissions Impact dashboards to measure carbon emissions of an organization's use of Microsoft Cloud services.
    - Connect Microsoft Sustainability Manager with the Emissions Impact Dashboard for Azure.
prerequisites: | 
    - Microsoft Power BI Pro license to deploy the Emissions Impact dashboards for Azure and Microsoft 365
    - A Sustainability Manager environment with admin user credentials to connect to the Emissions Impact Dashboard for Azure data
