summary: |
  [!include[](../includes/module-banner.md)]
  Microsoft Cloud for Sustainability helps organizations minimize the environmental footprint of their operational systems and processes. Furthermore, organizations can drive more sustainable value chains with greater transparency and accountability, from sourcing of materials through product distribution. With Microsoft Cloud for Sustainability, organizations can build more enduring IT infrastructures by identifying opportunities to replace tools, systems, and activities with more efficient options.
