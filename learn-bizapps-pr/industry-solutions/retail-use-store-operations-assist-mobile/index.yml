  [!include[](../includes/module-banner.md)]
  Learn how to set up Store Operations Assist Mobile and use it to view and complete forms and tasks.
abstract: |
    In this module, you:
    - Set up Store Operations Assist Mobile and the mobile browser emulator.
    - View a to-do list and complete a form template.
    - Complete an inventory stock count template and a product price update template task.
    - View a customer baseball card and then create a virtual appointment for a customer. 
    - Create an ad-hoc task and review the response.
prerequisites: |
  - Microsoft Power Apps licenses with Microsoft Power Platform administrator credentials
  - Microsoft Teams
  - Microsoft Power BI Pro or Premium
  - You must complete the previous modules in the learning path [Get started with Store Operations Assist in Microsoft Cloud for Retail - Training | Microsoft Learn](/training/paths/get-started-store-operations-assist/?azure-portal=true) before you can complete this one.
