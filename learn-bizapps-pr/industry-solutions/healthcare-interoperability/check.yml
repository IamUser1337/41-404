uid: learn-bizapps.healthcare-interoperability.check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 12/27/2023 
 author: AshokSudhaMCRSOFT 
 ms.author: sudhaashok 
 ms.topic: unit
durationInMinutes: 8
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which one of the following statements about Data Integration Toolkit is true?
    choices: 
    - content: It's a rebranding of Sync Admin for FHIR
      isCorrect: false 
      explanation: Incorrect. Sync Admin for FHIR has been rebranded as Data Integration Toolkit.
    - content: Collection of tools to administer integration and interoperability services in Microsoft Cloud for Healthcare
      isCorrect: false 
      explanation: Incorrect. Data Integration Toolkit is a collection of tools for administering the integration and interoperability services that are provided with Microsoft Cloud for Healthcare.
    - content: You can sync protected patient’s health information between EHRs, FHIR servers, and Microsoft Dataverse
      isCorrect: false 
      explanation: Incorrect. Data Integration Toolkit enables you to sync protected patient’s health information between EHRs, FHIR servers, and Microsoft Dataverse.
    - content: All the above
      isCorrect: true 
      explanation: Correct. All the above statements are true.
  - content: Which one of the following statements about an entity map is true?
    choices: 
    - content: It allows you to map FHIR resources to Dataverse entities as tables.
      isCorrect: false 
      explanation: Incorrect. It allows you to map FHIR resources to Dataverse entities as tables.
    - content: You can map one entity to multiple FHIR resources.
      isCorrect: false 
      explanation: Incorrect. You can map one entity to multiple FHIR resources.
    - content: It helps data integration services translate data between two systems and helps Dataverse send the correct data to the ingestion pipeline.
      isCorrect: false 
      explanation: Incorrect. It helps data integration services translate data between two systems and helps Dataverse send the correct data to the ingestion pipeline.
    - content: All the above
      isCorrect: true 
      explanation: Correct. All the above statements are true.
  - content: Which two endpoints are available in Dataverse Healthcare APIs?
    choices: 
    - content: msind_InsertBundle and msind_UpdateBundle
      isCorrect: false 
      explanation: Incorrect. Neither endpoint is available in Dataverse Healthcare APIs.
    - content: msind_UpsertBundle and msind_DeleteBundle
      isCorrect: false 
      explanation: Incorrect. The msind_DeleteBundle endpoint doesn't exist.
    - content: msind_UpsertBundle and msind_RetrieveBundle
      isCorrect: true 
      explanation: Correct. Both endpoints are available in Dataverse Healthcare APIs.
    - content: msind_RetrieveBundle and msind_SendBundle
      isCorrect: false 
      explanation: Incorrect. The msind_SendBundle endpoint doesn't exist.
  - content: Which is the mandatory parameter for inserting data into Microsoft Dataverse by using Dataverse Healthcare API?
    choices: 
    - content: msind_FHIRQuery
      isCorrect: false 
      explanation: Incorrect. The msind_FHIRQuery parameter is passed as a parameter to retrieve a record from Dataverse.
    - content: msind_BundleTag
      isCorrect: false 
      explanation: Incorrect. This parameter is optional while you're calling the msind_UpsertBundle API.
    - content: msind_JSON
      isCorrect: true 
      explanation: Correct. This parameter is mandatory to pass while you're calling the msind_UpsertBundle API.
    - content: msind_BundleTag and msind_JSON
      isCorrect: false 
      explanation: Incorrect. Only msind_JSON is a mandatory parameter while you're calling the msind_UpsertBundle API.
