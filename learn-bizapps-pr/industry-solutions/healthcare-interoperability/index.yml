summary: |  
  [!include[](../includes/module-banner.md)] 
  This module provides a foundational description of the integration and interoperability challenges that exist in the healthcare and life sciences industries and how Microsoft Cloud for Healthcare can help overcome those challenges. It also provides an overview of the integration and interoperability solutions, such as Azure Health Data Services, Data Integration Toolkit, Dataverse Healthcare API, Data Ingestion ARM Template, and Virtual Health Tables, which are provided by Microsoft Cloud for Healthcare. It also explains the process for setting up the Data Integration Toolkit to use the Dataverse Healthcare API to send and retrieve healthcare data from Microsoft Dataverse.
abstract: |  
    In this module, you'll: 
    - Learn about the integration and interoperability challenges in the healthcare and life sciences industries.
    - Explore how Microsoft Cloud for Healthcare solves integration and interoperability challenges.
    - Work with the Data Integration Toolkit to solve the integration and interoperability challenges.
    - Send and retrieve data to and from Microsoft Dataverse by using the Dataverse Healthcare API.
