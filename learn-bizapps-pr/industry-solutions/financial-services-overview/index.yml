summary: |  
  [!include[](../includes/module-banner.md)] 
  Learn about the overall capabilities that come with the Microsoft Cloud for Financial Services solution templates. The solution templates discussed in this module focus on the retail-banking and to some extent the wealth management sub-verticals of this broad industry.
abstract: |  
    In this module, you'll: 
    - Learn about Microsoft Cloud for Financial Services solution templates.
    - Discover Cloud for Financial Services industry trends and prioritization of functional capabilities.
    - Get an overview of the architecture of Cloud for Financial Services 
