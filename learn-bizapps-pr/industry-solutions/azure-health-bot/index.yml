summary: |
  [!include[](../includes/module-banner.md)]
  Explore the Azure Health Bot and discover how healthcare organizations can use it to build and deploy AI-powered, compliant, conversational healthcare experiences at scale. Azure Health Bot combines a built-in medical database with natural language capabilities to understand clinical terminology, and you can customize it to support your organization's clinical use cases. The service ensures alignment with industry compliance requirements and is privacy protected to HIPAA standards.
abstract: |
    This module explains how to:
    - Set up Azure Health Bot.
    - Set up Omnichannel for Customer Service live chat.
    - Embed Azure Health Bot in a Power Apps portal.
    - Extend Azure Health Bot with custom scenarios.
prerequisites: | 
