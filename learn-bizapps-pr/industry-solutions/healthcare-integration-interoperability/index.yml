title: Explore integration and interoperability in Microsoft Cloud for Healthcare
summary: |
  [!include[](../includes/module-banner.md)]
  This module provides an in-depth explanation of the integration and interoperability solutions that are available in Microsoft Cloud for Healthcare. It describes solutions such as Azure Health Data Services, Data integration toolkit, Dataverse Healthcare API, Healthcare data pipeline template, and virtual health data tables. Additionally, the hands-on lab experience helps you tailor your integration and interoperability solutions.
abstract: |
    This module explains how to:
    - Set up an Azure Health Data Services workspace and FHIR API.
    - Set up the complex features of Data integration toolkit and virtual health data tables.
    - Set up the Healthcare data pipeline to move data between FHIR server and Microsoft Dataverse.
prerequisites: |
    Make sure that you complete the following modules before starting this one:
    - [Microsoft Cloud for Healthcare training environment preparation](/training/modules/training-environment-preparation-healthcare/)
    - [Get started with integration and interoperability in Microsoft Cloud for Healthcare](/training/modules/healthcare-interoperability/)
