abstract: |
    In this module, you'll:
    - Learn about the Store Operations Assist solution components and architecture.
    - Learn about the functionalities of Intelligent store operations to improve the efficiency of store operations.
    - Learn how to use Clientel'ing to help store associates be aware of their customers' needs.
    - Review the retail story and scenarios that are set up for use in other modules in this learning path.
