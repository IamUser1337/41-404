summary: |
  [!include[](../includes/module-banner.md)]
  Within the Approvals app, store managers can conveniently review requests originating from Store Operations Assist Teams. This seamless integration alleviates the necessity for administrators to constantly switch between Teams and Store Operations Assist, thereby enhancing overall efficiency.
abstract: |
    This module explains how to:
    - Enable Teams Approvals for the Requests flow.
    - Assign approval requests to store managers by using Store Operations Assist Teams.
    - Approve or reject any request by using the Approvals app in Microsoft Teams.
prerequisites: You must complete the entire learning path [Get started with Store Operations Assist in Microsoft Cloud for Retail - Training | Microsoft Learn](/training/paths/get-started-store-operations-assist/?azure-portal=true) before you can complete this one.
