title: Microsoft Sustainability Manager Solution Architecture
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module describes the solution view for Microsoft Sustainability Manager. You’ll learn about the data model and process flow, and how the data model relates to the functional area. Additionally, you’ll learn about the extensibility options for Microsoft Cloud for Sustainability and the recommended practices for extensibility.
abstract: |  
    In this module, you'll: 
    - Learn about the Microsoft Cloud for Sustainability data model on which the application is built.
    - Review the data types, process and data flow, and how the data model relates to the functional area.
    - Extend the core capabilities of Microsoft Sustainability Manager. 
    - Learn about the extensibility options and recommended practices for Microsoft Cloud for Sustainability. 
