  [!include[](../includes/module-banner.md)]
  Learn how to set up reference data and security in a retail organization for sample personas and scenarios.
abstract: |
  In this module, you:
  - Set up organizational structures like territories and business units.
  - Set up Teams hierarchy and assign necessary security roles to users and store teams.
  - Configure Store Operations Assist Admin accessibility in Microsoft Teams.
  - Define target groups and set up store zones.
  - Define retail actions like task types, request types, cancellation reasons, appointment types and appointment teams.
prerequisites:  |
  - Microsoft Power Apps licenses with Microsoft Power Platform administrator credentials
  - Microsoft Teams
  - Microsoft Power BI Pro or Premium
