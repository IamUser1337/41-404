### YamlMime:ModuleUnit 
uid: learn-bizapps.retail-churn-model.check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 04/22/2022 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: unit
durationInMinutes: 6 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following customer insights are provided by Unified customer profile?
    choices: 
    - content: Gain more nuanced insights by combining digital analytics with customer profiles to create richer segments, and use churn models to understand churn risk at a glance.
      isCorrect: false
      explanation: All of these customer insights are provided by Unified customer profile.
    - content: Observe customer progress through each defined step of the journey, quickly identifying obstacles and opportunities.
      isCorrect: false 
      explanation: All of these customer insights are provided by Unified customer profile.
    - content: Create custom reports and views based on real-time customer behavior data, and use built-in web and mobile analytics to predict customer needs.
      isCorrect: false 
      explanation: All of these customer insights are provided by Unified customer profile.
    - content: All the above
      isCorrect: true 
      explanation: Correct. All of these customer insights are provided by Unified customer profile.
  - content: Which of the following options is a prerequisite for Retail churn model?
    choices: 
    - content: Dynamics 365 Customer Insights - Data 
      isCorrect: true 
      explanation: Correct. Dynamics 365 Customer Insights - Data is a prerequisite for Retail churn model.
    - content: Dynamics 365 Customer Service
      isCorrect: false 
      explanation: Incorrect. Dynamics 365 Customer Service isn’t a prerequisite for Retail churn model.
    - content: Dynamics 365 Sales Hub
      isCorrect: false 
      explanation: Incorrect. Dynamics 365 Sales Hub isn’t a prerequisite for Retail churn model.
    - content: All the above
      isCorrect: false 
      explanation: Incorrect. Only one of these options is a prerequisite for Retail churn model.
  - content: Which of the following data sources can you use to provide data for Unified customer profile?
    choices: 
    - content: Microsoft Power Query
      isCorrect: false 
      explanation: All of these data sources can be used to provide data for Unified customer profile.
    - content: Azure Data Lake Storage
      isCorrect: false 
      explanation: All of these data sources can be used to provide data for Unified customer profile.
    - content: Microsoft Dataverse
      isCorrect: false 
      explanation: All of these data sources can be used to provide data for Unified customer profile.
    - content: All the above
      isCorrect: true 
      explanation: Correct. All of these data sources can be used to provide data for Unified customer profile.
