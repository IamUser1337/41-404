summary: |
  [!include[](../includes/module-banner.md)]
  In this module, you begin building your Microsoft Power Platform solution, starting with a basic copilot.
abstract: |
    This module explains how to:
    - Use the [Try it feature](https://web.powerva.microsoft.com/tryit) on the Microsoft Copilot Studio website.
    - Connect the Generative answers feature in Microsoft Copilot Studio with your website so you can start asking questions.
    - Discover common goals for copilot projects and how to consider the fundamentals of business value when implementing copilots.
    - Learn about the core components to consider first when building copilots, including topics, sub topics, and customer phrases.
    - Learn how to expand on topic information and determine if topics are single or multi turn or if they require specific data to better serve customer needs.
prerequisites: |
    This module is designed for use with the Microsoft Copilot Studio in a Day instructor-led course. For more information on attending this free, instructor-led course, see [Microsoft Power Platform instructor-led training](https://powerplatform.microsoft.com/instructor-led-training/). On that page, you can [Register for an event](https://events.microsoft.com/allevents/?view=list&language=English&clientTimeZone=1&startTime=07:00&endTime=11:00&search=power%20virtual%20agents).
