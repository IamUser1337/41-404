  Learn how to create your first copilot in Microsoft Copilot Studio.
abstract: |
    In this module, you'll:
    - Create a new copilot by using the unified authoring canvas in Microsoft Copilot Studio.
    - Create your first topic and add content to the topic, including rich text responses and more.
    - Use the Copilot feature in Microsoft Copilot Studio to create a topic with AI.
    - Learn how to test your copilot in Microsoft Copilot Studio.
    - Publish your copilot on a demo website.
prerequisites: |
    Completion of previous modules in this learning path and access to the environment that you created in them.

    This module is designed for use with the Microsoft Copilot Studio in a Day instructor-led course. For more information on attending this free, instructor-led course, see [Microsoft Power Platform instructor-led training](https://powerplatform.microsoft.com/instructor-led-training/). On that page, you can [Register for an event](https://events.microsoft.com/en-us/allevents/?view=list&language=English&clientTimeZone=1&startTime=07:00&endTime=11:00&search=power%20virtual%20agents).
