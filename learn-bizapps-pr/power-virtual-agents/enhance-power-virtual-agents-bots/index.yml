summary: |  
  [!include[](../includes/module-banner.md)] 
  Many times, you may need to leverage or integrate other technologies for your bot to provide the experience you want.  This module examines some of the methods that you can use to enhance your Microsoft Copilot Studio bots such as leveraging Power Automate flow to add actions, and transferring conversations from a bot to Omnichannel for Customer Service.
abstract: |  
    In this module, you will: 
    - Initiate Power Automate flows directly from topics in your bot.
    - Configure bots to pass conversations to applications such as Omnichannel for Customer Service.
    - Extract content from support pages and configure it into bot topics that you can use in conversations.
