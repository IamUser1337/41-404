  [!include[](../includes/module-banner.md)]
  Learn the fundamentals of message and question nodes, become familiar with the system topics, and learn how to use variables.
abstract: | 
    In this module, you'll: 
    - Learn the fundamentals of the message and question nodes.
    - Become familiar with the system topics and their behavior.
    - Discover the fundamentals of entities and slot filling.
    - Learn how to use variables in Microsoft Copilot Studio.
    - Explore the extensibility capability, including Power Fx and extended node properties.
prerequisites: |
    Complete the Plan your first chatbot and Create your first chatbot modules.

    This module is designed for use with the Microsoft Copilot Studio in a Day instructor-led course. For more information on attending this free, instructor-led course, see [Microsoft Power Platform instructor-led training](https://powerplatform.microsoft.com/instructor-led-training/). On that page, you can [Register for an event](https://events.microsoft.com/en-us/allevents/?view=list&language=English&clientTimeZone=1&startTime=07:00&endTime=11:00&search=power%20virtual%20agents).
