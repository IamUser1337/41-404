  - content: Which of the variables defined below would be available to use across all topics in a bot?  
    choices: 
    - content: bot.UserName 
      isCorrect: true 
      explanation: By default, variables are only available to the topic that they were defined in.  If you want to make the variable available to all the topics in your bot, you can define it as a bot topic.  Once a variable is defined as a bot topic, it will include the prefix bot in front of it.  For example, UserName would be a topic specific variable, and bot.UserName would be a global/bot variable.  
    - content: pva.UserName
      isCorrect: false 
      explanation: By default, variables are only available to the topic that they were defined in.  If you want to make the variable available to all the topics in your bot, you can define it as a bot topic.  Once a variable is defined as a bot topic, it will include the prefix bot in front of it.  For example, UserName would be a topic specific variable, and bot.UserName would be a global/bot variable.  
    - content: global.UserName
      isCorrect: false 
      explanation: By default, variables are only available to the topic that they were defined in.  If you want to make the variable available to all the topics in your bot, you can define it as a bot topic.  Once a variable is defined as a bot topic, it will include the prefix bot in front of it.  For example, UserName would be a topic specific variable, and bot.UserName would be a global/bot variable.  
    - content: all.UserName
      isCorrect: false 
