  - content: You want to create a container to store custom product types that can be used as responses to customer questions, and variables that can be used throughout your bot.  What Power Virtual Agent feature, should you use?
    choices: 
    - content: Topics
      isCorrect: false 
      explanation: Entities in Microsoft Copilot Studio are informational units that represent certain types of real-world subjects such as a phone number, postal code, city, or a person's name. Organizations create their own entities to represent organization specific items such as product categories.   
