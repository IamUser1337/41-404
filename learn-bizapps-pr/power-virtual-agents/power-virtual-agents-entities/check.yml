  - content: You're creating a customer entity that will represent different departments your organization has.  Your Sales and Marketing departments work closely together.  You want to ensure that if someone indicates they have a Marketing question, that they're being sent to the Sales topic.  How would you do this? 
    choices: 
    - content: Add Sales as a Synonym of Marketing
      isCorrect: false 
      explanation: Synonyms can be used to add words with similar meanings or that's considered similar by nature.  Since we want to display Sales when someone enters Marketing, we would add Marketing as a Synonym of Sales.  
