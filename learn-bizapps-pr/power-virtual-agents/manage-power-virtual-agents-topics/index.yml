summary: |
  [!include[](../includes/module-banner.md)]
  In Microsoft Copilot Studio, topics are used to small conversations related to a specific subject.  A Microsoft Copilot Studio bot typically includes many topics. This module you're introduced to the basic principles of topics such as trigger phrases and conversation paths and how to create them.
abstract: |
    This module explains how to:
    - Use topics to create and manage conversation paths in a bot.
    - Work with topic triggers and conversation nodes.
    - Add branching to a topic.
    - Use system topics and create topics from content.
    - Set up fall-back topics to handle unrecognized user input.
prerequisites: Experience with Microsoft Copilot Studio.
