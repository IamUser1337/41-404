  title: Answer the following questions to see what you've learned.
  questions:
  - content: You recently created a new bot that is used to help in customer support scenarios. You have several topics that were created by default that you want to disable. Which of the following topic types always have their status set to Always On?
    choices:
    - content: User Topics
      isCorrect: false
      explanation: System topics are automatically created whenever a new bot is created. These topics represent actions such as greetings, escalations and more. Because these topics are important to ensure your bot can function correctly, they can't be turned off. Their status is set to Always on. Topics that are created by users, suggested by PVA based on content, and Lesson topics created by default can all be disabled as needed.
    - content: System Topics
      isCorrect: true
      explanation: System topics are automatically created whenever a new bot is created. These topics represent actions such as greetings, escalations and more. Because these topics are important to ensure your bot can function correctly, they can't be turned off. Their status is set to Always on. Topics that are created by users, suggested by PVA based on content, and Lesson topics created by default can all be disabled as needed.
    - content: Lesson Topics
      isCorrect: false
      explanation: System topics are automatically created whenever a new bot is created. These topics represent actions such as greetings, escalations and more. Because these topics are important to ensure your bot can function correctly, they can't be turned off. Their status is set to Always on. Topics that are created by users, suggested by PVA based on content, and Lesson topics created by default can all be disabled as needed.
    - content: Suggested Topics
