abstract: |
    In this module, you'll:
    - Explore why using more services is important for your copilot functionality.
    - Learn about Azure AI Services for Language and its capabilities.
    - Review how to create a copilot and prepare it for use with Azure AI Services for Language.
    - Learn how to call your Azure AI Services for Language service from within a copilot with a Power Automate flow.
