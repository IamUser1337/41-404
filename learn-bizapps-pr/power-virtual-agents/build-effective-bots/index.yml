abstract: |
    In this module, you'll:
    - Examine techniques for planning copilots.
    - Explore design elements for creating successful copilots.
    - Review the different conversation types and why they're important.
    - Examine best practices for creating good trigger phrases.
    - Explore different techniques for building conversational copilots.
    - Review how to use analytics to improve your copilot performance.
