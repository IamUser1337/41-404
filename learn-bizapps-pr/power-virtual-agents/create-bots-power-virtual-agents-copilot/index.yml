summary: | 
  [!include[](../includes/module-banner.md)] 
  This module describes how to create copilots by using Microsoft Copilot Studio. Copilot is a new feature that you can use to create copilots by using natural language. It uses the power of GPT-3 to generate topics, trigger phrases, and responses for your copilot. This module also briefly covers how to use the Conversation Booster feature to improve your copilot responses.
abstract: | 
    This module explains the following concepts: 
    - Microsoft Copilot Studio and Conversation Booster features.
    - How to build a copilot by using Microsoft Copilot Studio to generate topics, trigger phrases, and responses.
prerequisites: |
