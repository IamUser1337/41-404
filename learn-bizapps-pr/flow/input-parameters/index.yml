title: Define input and output parameters in Power Automate
summary: |  
  [!include[](../includes/module-banner.md)] 
  Varying your input and output parameters will allow your outcomes to change, or be variable, for every run of your flow. This module defines input and output parameters for desktop flows, which allows your flows to comprehensively handle tasks and processes with conditional input and output.
abstract: |  
    In this module, you'll: 
    - Learn how to create a desktop flow with predefined inputs. 
    - Record actions that are performed in the Contoso invoicing desktop application by using your predefined inputs and capturing application data for output. 
    - Perform a test run of a new desktop flow with a new set of inputs.
prerequisites: Basic understanding of Microsoft Power Automate and Power Automate for desktop.
