  [!include[](../includes/module-banner.md)] 
  When youâ€™re handling business processes that require multiple levels of approval and conditional logic based on input data, the Power Automate Approvals connector can be a valuable tool in your Microsoft Power Platform solution. However, building these complex approval processes can be time-consuming and challenging. The Approvals Kit in Power Automate is a starter solution that provides a no-code method to help you model your business approval process and start approvals by using a Microsoft Power Platform connector. This method helps make automating your approval processes easier.
abstract: | 
    This module explains the following concepts: 
    - The Approvals Kit and its benefits
    - How to define a business approval process with a single stage and node
    - How to trigger a business approval process from a Power Automate cloud flow
    - How to extend the approvals process with conditional logic
    - How to define multiple stages for the approval process
    - How to handle cases when approvers are out of office
    - Known issues and limitations of the Approvals Kit
