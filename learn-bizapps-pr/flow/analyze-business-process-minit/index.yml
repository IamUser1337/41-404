 title: Analyze your business process with Power Automate Process Mining
 description: Analyze your business processes by using the Power Automate Process Mining desktop app. Learn how to identify bottlenecks and find the appropriate Power Automate flow to automate repetitive tasks and time-consuming activities.
 ms.date: 04/02/2023 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: module-standard-task-based
title: Analyze your business process with Microsoft Power Automate Process Mining
summary: | 
  [!include[](../includes/module-banner.md)] 
  In this module, you’ll be introduced to Power Automate Process Mining and will learn how to set up the app to begin analyzing your business processes. Through the guided steps, you’ll identify a serious bottleneck that’s hindering some employees' workflows. Then, you’ll learn how to find a Power Automate flow to automate the identified inefficiency. Additionally, you’ll learn how the process mining capability on the web, the desktop app, and Power Automate work together in hyperautomation to streamline your business processes and save valuable time and resources.
abstract: | 
    In this module, you'll: 
    - Install Power Automate Process Mining and learn about its key features
    - Analyze your business process to uncover inefficiencies
    - Learn how to streamline your process through automation
prerequisites: |
    - Completion of the [Analyze process mining reports in Power Automate](/training/modules/process-advisor-introduction) module.
    - Power Automate Premium license or Power Automate trial [license](/power-automate/process-advisor-overview#licensing)
