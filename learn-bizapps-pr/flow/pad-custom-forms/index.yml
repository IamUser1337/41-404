summary: |  
  [!include[](../includes/module-banner.md)] 
  Custom forms allow users to interact with desktop flows and provide multiple types of data in customizable dialogs. This module explains how to design custom forms and process the provided data in your flows.
abstract: |  
    In this module, you will: 
    - Design a custom form from scratch
    - Access the provided form data and use them in other actions in your desktop flow
    - Visually customize a custom form
prerequisites: 
