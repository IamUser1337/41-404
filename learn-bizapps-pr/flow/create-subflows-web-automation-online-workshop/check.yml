 title: Check your knowledge
 description: Answer the following questions to see what you learned.
 ms.date: 11/29/2023
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: unit
durationInMinutes: 6
quiz:
  title: Answer the following questions to see what you learned.
  questions:
  - content: Which of the following options can you use as your subflow name?
    choices:
    - content: Currency converter
      isCorrect: false
      explanation: Incorrect. There's more than one correct answer.
    - content: Currency Converter
      isCorrect: false
      explanation: Incorrect. There's more than one correct answer.
    - content: Currency_converter
      isCorrect: false
      explanation: Incorrect. There's more than one correct answer.
    - content: All the above
      isCorrect: true
      explanation: Correct. Power Automate Desktop does now allow spaces in subflow names.
  - content: When you try to capture a web element from a webpage, after you select the **Click link on webpage** action and select the UI element dropdown menu, what do you need to select to capture the element?
    choices:
    - content: Add UI element
      isCorrect: true
      explanation: Correct. You need to select the **Add UI element** option to start capturing elements.
    - content: Save
      isCorrect: false
      explanation: Incorrect. You need to select the **Add UI element** option to start capturing elements.
    - content: Browser
      isCorrect: false
      explanation: Incorrect. You need to select the **Add UI element** option to start capturing elements.
    - content: None of the above
      isCorrect: false
      explanation: Incorrect. You need to select the **Add UI element** option to start capturing elements.
  - content: When you're populating a text field on a webpage, which keyboard shortcut do you need to use to select the element?
    choices:
    - content: Ctrl + Left click
      isCorrect: true
      explanation: Correct. You use the Ctrl + Left click keyboard shortcut.
    - content: Tab + Left click
      isCorrect: false
      explanation: Incorrect. You use the Ctrl + Left click keyboard shortcut.
    - content: Ctrl + Right click
      isCorrect: false
      explanation: Incorrect. You use the Ctrl + Left click keyboard shortcut.
    - content: Tab + Right click
      isCorrect: false
      explanation: Incorrect. You use the Ctrl + Left click keyboard shortcut.
