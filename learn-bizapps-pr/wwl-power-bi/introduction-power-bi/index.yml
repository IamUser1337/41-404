summary: |
  Learn how you can use Power BI to easily build reports and dashboards with interactive visualizations and AI-driven insights. See how other organizations have used this solution to drive business results with actionable insights.
  [!INCLUDE [](../../includes/wwl/ai-contribution-notes.md)]
abstract: |
  In this module, we will:
  - Describe the business value and features of Power BI.
  - Compare and contrast the different components that make up Power BI.
  - Describe how to clean and transform data.
  - Examine how AI insights help detect anomalies and spot trends.
  - Build a basic dashboard.
  - Consume Power BI reports and dashboards.
