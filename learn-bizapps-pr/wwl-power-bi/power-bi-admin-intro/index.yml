summary: |  
  [!include[](../../power-bi/includes/module-banner.md)] 
  Power BI administration is the management of the organization-wide settings that control how Power BI works. Users that are assigned to admin roles configure, monitor, and provision organizational resources. This module provides an overview of administration roles, tasks, and tools to help you get started.
abstract: |  
    In this module, you'll: 
    - Describe key components and capabilities of Power BI
    - Distinguish between the various Power BI administrator roles
    - Identify the typical tasks performed by Power BI administrators
    - Identify the typical tools used by Power BI administrators
prerequisites: Fundamental understanding of the Power BI platform and experience with Power BI Desktop.
