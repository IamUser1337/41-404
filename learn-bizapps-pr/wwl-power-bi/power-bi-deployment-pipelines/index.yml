title: Create and manage a Power BI deployment pipeline
summary: 'Deployment pipelines enable creators to develop and test Power BI content in the Power BI service before the content is made available for consumption by users. It offers creators improved productivity, faster delivery of content updates, and reduced manual work and errors. The tool is designed as a pipeline with three stages: development, test, and production.'
abstract: |
  By the end of this module, youâ€™ll be able to:
  - Articulate the benefits of deployment pipelines
  - Create a deployment pipeline using Premium workspaces
  - Assign and deploy content to pipeline stages
  - Describe the purpose of deployment rules
  - Deploy content from one pipeline stage to another
prerequisites: |
  You will be able to access and use the deployment pipelines feature if the following conditions are met:
    - You have one of the following licenses:
      - You're a Power BI [Pro user](/power-bi/enterprise/service-admin-purchasing-power-bi-pro/?azure-portal=true), and you belong to an organization that has Premium capacity.
      -	[Premium Per User (PPU)](/power-bi/enterprise/service-premium-per-user-faq/?azure-portal=true).
    -	You're an admin of a [new workspace experience](/power-bi/collaborate-share/service-create-the-new-workspaces/?azure-portal=true).
