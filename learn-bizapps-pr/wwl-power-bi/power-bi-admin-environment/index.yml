title: Establish a Power BI environment
summary: |  
  [!include[](../../power-bi/includes/module-banner.md)] 
  A Power BI environment is a combination of Microsoft 365, Microsoft Entra, and Power BI, which you can set up and manage through the Microsoft 365 admin center.
abstract: |  
    In this module, you'll: 
    - Determine Power BI tenant location
    - Distinguish between user and guest Power BI accounts
    - Describe the attributes of different Power BI license types
prerequisites: Fundamental understanding of the Power BI service and experience using Power BI Desktop. 
