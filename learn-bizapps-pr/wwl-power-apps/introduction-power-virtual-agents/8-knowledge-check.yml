content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Someone asks you to describe Power Pages. How would you respond?"
    choices:
    - content: "Power Pages allows you to create websites that provide external access to Microsoft Dataverse data."
      isCorrect: true
      explanation: "Correct. Power Pages is used to create external-facing websites that allow users outside your organization to access data stored in Dataverse."
    - content: "Power Pages helps you automate traditionally manual processes such as approvals."
      isCorrect: false
      explanation: "Incorrect. This functionality is describing Power Automate."
    - content: "Power Pages lets you create data driven applications based on Microsoft Dataverse."
      isCorrect: false
      explanation: "Incorrect. This functionality is describing a model-driven app built using Power Apps."
  - content: "Your team has been struggling with processing applications from customers who are applying to be a part of your companyâ€™s newest software beta test. You want to create an automated solution for handling customer applications. Which of the following AI Builder models would best help with this objective?"
    choices:
    - content: "Prediction"
      isCorrect: false
      explanation: "Incorrect. This answer is incorrect as the prediction model is used to analyze patterns in historical data and then predict a future outcome."
    - content: "Document processing"
      isCorrect: true
      explanation: "Correct. This answer is correct as the document processing model lets you read and save information from documents."
    - content: "Object detection"
      isCorrect: false
      explanation: "Incorrect. This answer is incorrect as the object detection model scans images to identify a thing such as logos, specific objects and more."
  - content: "You're creating a Power Virtual Agent bot that assists customers with basic account questions such as account balance, rewards points, etc. Which of the following Power Virtual Agent elements would you use to control how the bot engages with a customer?"
    choices:
    - content: "Entity"
      isCorrect: false
      explanation: "Incorrect. This answer is incorrect because entities are information that represents real-world items such as phone numbers, zip codes, etc."
    - content: "Variable"
      isCorrect: false
      explanation: "Incorrect. This answer is incorrect as variables are used to store customer responses so they can be used later in the conversation."
    - content: "Topic"
      isCorrect: true
      explanation: "Correct. This answer is correct because in power Virtual Agents, a topic defines how a bot conversation plays out."