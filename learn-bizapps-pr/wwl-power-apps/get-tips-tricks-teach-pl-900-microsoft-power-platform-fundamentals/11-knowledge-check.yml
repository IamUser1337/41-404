quiz:
  title: "Check your knowledge"
  questions:
  - content: "How often should you download content from the Learning Download Center (LDC) to ensure you have the most up to date course materials?"
    choices:
    - content: "Every three years"
      isCorrect: false
      explanation: "Feedback: Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Once a year"
      isCorrect: false
      explanation: "Feedback: Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Quarterly"
      isCorrect: true
      explanation: "Feedback: Correct. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials each quarter or before teaching the course you know you have the most up-to-date materials."
  - content: "Which module is considered a roadmap to the PL-900: Microsoft Power Platform Fundamentals course?"
    choices:
    - content: "Module Best Practices"
      isCorrect: false
      explanation: "Feedback: Incorrect. The correct answer is b) Module 1. Module 1 is a high-level introduction to Microsoft Power Platform. This module provides a roadmap and short introduction to the five other modules including the Microsoft Dataverse, Power Apps, Power Automate, Power BI, and Power Virtual Agents."
    - content: "Module 1"
      isCorrect: true
      explanation: "Feedback: Correct. Module 1 is a high-level introduction to Microsoft Power Platform. This module provides a roadmap and short introduction to the five other modules including the Microsoft Dataverse, Power Apps, Power Automate, Power BI, and Power Virtual Agents."
    - content: "Module 6"
      isCorrect: false
      explanation: "Feedback: Incorrect. The correct answer is b) Module 1. Module 1 is a high-level introduction to Microsoft Power Platform. This module provides a roadmap and short introduction to the five other modules including the Microsoft Dataverse, Power Apps, Power Automate, Power BI, and Power Virtual Agents."
  - content: "Which supplemental resource is a great way to bring a module to life in the PL-900: Microsoft Power Platform Fundamentals course?"
    choices:
    - content: "Microsoft Customer Success Stories"
      isCorrect: true
      explanation: "Feedback: Correct. Microsoft Customer Success Stories can be used to provide case studies and examples to bring module concepts to life. Instructors are encouraged to incorporate customer success stories throughout the PL-900: Microsoft Power Platform Fundamentals course."
    - content: "Reviewing concepts from previous modules and courses"
      isCorrect: false
      explanation: "Feedback: Incorrect. The correct answer is a) Microsoft Customer Success Stories. Microsoft Customer Success Stories can be used to provide case studies and examples to bring module concepts to life. Instructors are encouraged to incorporate customer success stories throughout the PL-900: Microsoft Power Platform Fundamentals course."
    - content: "The Textbook"
      isCorrect: false
      explanation: "Feedback: Incorrect. The correct answer is a) Microsoft Customer Success Stories. Microsoft Customer Success Stories can be used to provide case studies and examples to bring module concepts to life. Instructors are encouraged to incorporate customer success stories throughout the PL-900: Microsoft Power Platform Fundamentals course."