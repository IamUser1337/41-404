quiz:
  title: "Check your knowledge"
  questions:
  - content: "Someone asks you to describe Power Pages. How would you respond?"
    choices:
    - content: "Power Pages allows you to create websites that provide external access to Microsoft Dataverse data."
      isCorrect: true
      explanation: "Correct. Power Pages is used to create external-facing websites that allow users outside your organization to access data stored in Dataverse."
    - content: "Power Pages helps you automate traditionally manual processes such as approvals."
      isCorrect: false
      explanation: "Incorrect. This functionality is describing Power Automate."
    - content: "Power Pages lets you create data driven applications based on Microsoft Dataverse."
      isCorrect: false
      explanation: "Incorrect. This functionality is describing a model-driven app built using Power Apps."
  - content: "What is the easiest way to get started using Copilot in Power Pages?"
    choices:
    - content: "By using it to help in creating a website by providing a description of the site you want to build."
      isCorrect: true
      explanation: "Correct. The easiest way to get started using Copilot in Power Pages is to use it to help create a website by providing a description of the site you want to build."
    - content: "By manually going back and modifying any of the content generated by Copilot."
      isCorrect: false
      explanation: "Incorrect. While you can manually go back and modify any of the content generated by Copilot, it's not the easiest way to get started using Copilot."
    - content: "By selecting a suggested description of the site."
      isCorrect: false
      explanation: "Incorrect. While you can select a suggested description of the site, it's not the easiest way to get started using Copilot."
  - content: "Which of the following are the four primary design workspaces in Power Pages?"
    choices:
    - content: "Pages, Styling, Column, Security"
      isCorrect: false
      explanation: "Incorrect. The Power Pages design studio consists of four primary design workspaces. There's no Columns or Security workspace."
    - content: "Pages, Styling, Tables, Admin"
      isCorrect: false
      explanation: "Incorrect. The Power Pages design studio consists of four primary design workspaces. There's no Tables or Admin workspace."
    - content: "Pages, Styling, Data, Set up"
      isCorrect: true
      explanation: "Correct. The Power Pages design studio consists of four primary design workspaces: Pages, Styling, Data, and Set up."
  - content: "What does Copilot generate during the website creation process in Power Pages?"
    choices:
    - content: "A list of suggested website copy and image suggestions for a webpage."
      isCorrect: false
      explanation: "Incorrect. While Copilot can create relevant website copy and provide image suggestions for a webpage, that's not what it generates during the website creation process."
    - content: "A home page layout and other pages based on the description provided."
      isCorrect: true
      explanation: "Correct. Copilot generates a home page layout and other pages based on the description provided during the website creation process in Power Pages."
    - content: "A layout for the Dataverse tables."
      isCorrect: false
      explanation: "Incorrect. While Copilot can create forms and Dataverse tables, that's not what it generates during the website creation process."