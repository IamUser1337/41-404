durationInMinutes: 6 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which two key concepts form the basis of modern analytics?
    choices: 
    - content: Power BI Desktop and Power BI service
      isCorrect: false
      explanation: Power Query and Data Model are the two key concepts that form the basis of modern analytics.
    - content: Power Query and Data Model
      isCorrect: true 
      explanation: Power Query and Data Model are the two key concepts that form the basis of modern analytics.
    - content: Excel and Power BI 
      isCorrect: false 
      explanation: Power Query and Data Model are the two key concepts that form the basis of modern analytics.
    - content: Original author and report authors
      isCorrect: false 
      explanation: Power Query and Data Model are the two key concepts that form the basis of modern analytics.
  - content: Which modern analytics technology is used to connect to disparate data sources?
    choices: 
    - content: Office 365
      isCorrect: false
      explanation: Power Query is used to connect to disparate data sources.
    - content: Microsoft Power Platform
      isCorrect: false 
      explanation: Power Query is used to connect to disparate data sources.
    - content: Data Model
      isCorrect: false 
      explanation: Power Query is used to connect to disparate data sources.
    - content: Power Query
      isCorrect: true 
      explanation: Power Query is used to connect to disparate data sources.
  - content: Who can use, reference, and benefit from a data model that is constructed by using modern analytics technology and deployed to Power BI service?
    choices: 
    - content: The original data model author
      isCorrect: false
      explanation: All of these data consumers can use, reference, and benefit from a data model that is constructed by using modern analytics technology and deployed to Power BI service.
    - content: Other business users
      isCorrect: false 
      explanation: All of these data consumers can use, reference, and benefit from a data model that is constructed by using modern analytics technology and deployed to Power BI service.
    - content: A nonoriginal report author
      isCorrect: false 
      explanation: All of these data consumers can use, reference, and benefit from a data model that is constructed by using modern analytics technology and deployed to Power BI service.
    - content: All of these data consumers
      isCorrect: true 
      explanation: All of these data consumers can use, reference, and benefit from a data model that is constructed by using modern analytics technology and deployed to Power BI service.