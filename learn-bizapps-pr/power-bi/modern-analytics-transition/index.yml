  Power BI Desktop is a Microsoft application encompassing Power Query and DAX data model technologies from Excel with the cloud Power BI service and many other features.
abstract: |  
    In this module, you will explore: 
    - Similarities between Excel and Power BI relating to data connection, transformation, and the overall modeling experience.
    - Navigating the Power BI interface.
    - Importing data from various data sources into Power BI.
    - Importing existing data models and Power Query solutions from Excel into Power BI.
